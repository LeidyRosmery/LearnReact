<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <main id="app"></main>

</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react.js">
</script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react-dom.js">
</script>
<script>
    function Hola(props) {
        const name = props.name;
        return React.DOM.h1({
            id: 'Title',
        }, `Mi primer Hola REACT ${name}`);
    }

    const hola = React.createElement(Hola, {
        name: '28 Setiembre',
    });

    ReactDOM.render(
        hola,
        document.getElementById('app')
    );
    setTimeout(
        () => {
            ReactDOM.render(
                React.createElement(Hola, {
                    name: '30 Setiembre'
                }),
                document.getElementById('app')
            )
        },
        1000
      );
</script>

</html>
